<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>בונה מסכים</title>
    </head>
    <body>
        <div id="frame">
            <div id="panelSide">
                <h1>בונה מסך</h1>

                <nav>
                    <a class="active" onclick="pageToShow('settings', this)">עיצוב כללי</a>
                    <a onclick="pageToShow('elements', this)">אלמנטים</a>
                </nav>

                <div id="settings" class="show">
                    <div class="field">
                        <label>רקע לאתר</label>
                        <input type="color" oninput="bgChange(this)">
                    </div>
    
                    <div class="field">
                        <label>ריווח פנימי של הדף</label>
                        <input type="number" value="16" oninput="paddingChange(this)">
                    </div>
                </div>

                <div id="elements">
                    <div class="field">
                        <label>סוג אלמנט</label>
                        <select oninput="typeSelect(this)">
                            <option></option>
                            <option value="title">כותרת</option>
                            <option value="p">פסקה</option>
                            <option value="input">תיבת קלט</option>
                            <option value="button">לחצן</option>
                        </select>
                    </div>

                    <div id="params">
                        <div id="headerType" class="field">
                            <label>סוג כותרת</label>
                            <select>
                                <option>h1</option>
                                <option>h2</option>
                                <option>h3</option>
                                <option>h4</option>
                                <option>h5</option>
                                <option>h6</option>
                            </select>
                        </div>
    
                        <div id="inputType" class="field">
                            <label>סוג קלט</label>
                            <select>
                                <option value="text">טקסט</option>
                                <option value="number">מספר</option>
                                <option value="date">תאריך</option>
                                <option value="time">שעה</option>
                            </select>
                        </div>
    
                        <div id="fontSize" class="field">
                            <label>גודל הטקסט</label>
                            <input type="number">
                        </div>
    
                        <div id="color" class="field">
                            <label>צבע טקסט</label>
                            <input type="color">
                        </div>
                        
                        <div id="content" class="field">
                            <label>תוכן</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div id="main">
                <div id="page" contenteditable="true"></div>
            </div>
        </div>
    </body>
</html>
